apiVersion: apps/v1
kind: Deployment
metadata:
  name: bikeManager
  namespace: gbike
  labels:
    app: bikeManager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bikeManager
  template:
    metadata:
      labels:
        app: bikeManager
    spec:
      containers:
        - name: bikeManager
          image: ysykingg.azurecr.io/bikeManager:v1
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5